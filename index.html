<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-green-400 w-[100vw] h-[100vh] justify-center items-center flex"
      style="
        background-image: url('https://c0.wallpaperflare.com/preview/266/613/101/money-finance-bank-cash.jpg');
      "
    >
      <div id="welcomePage">
        <div class="flex gap-4">
          <div class="flex flex-col gap-4 bg-blue-300 p-5">
            <h1 class="text-blue-600 text-lg text-center font-bold">Login</h1>
            <input
              id="loginUserName"
              placeholder="UserName"
              type="text"
              class="px-2 py-1 rounded-md text-sm"
            />
            <input
              id="loginPassword"
              placeholder="Password"
              type="text"
              class="px-2 py-1 rounded-md text-sm"
            />
            <button
              id="loginBtn"
              onclick="handleLoginBtn()"
              class="bg-teal-500 rounded-lg px-2 py-1 text-white"
            >
              Submit
            </button>
          </div>
          <div class="flex flex-col gap-4 bg-blue-300 p-5">
            <h1 class="text-green-700 text-lg text-center font-bold">Sign Up</h1>
            <input
              id="signUpUserName"
              placeholder="Set Your UserName"
              type="text"
              class="px-2 py-1 rounded-md text-sm"
            />
            <input
              id="signUpPassword"
              placeholder="Set Your Password"
              type="text"
              class="px-2 py-1 rounded-md text-sm"
            />
            <button
              id="signUpBtn"
              onclick="handleSignUpBtn()"
              class="bg-teal-500 rounded-lg px-2 py-1 text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </div>

      <div id="mainPage">
        <div class="flex bg-teal-500 p-5 justify-around m-2">
          <h1 id="welcomeUser">Welcome : DJ</h1>
          <h1 id="userMoney">Total Money: 10</h1>
        </div>
        <!-- *Alada Layer -->
        <div class="flex gap-3">
          <div id="historyDiv" class="bg-slate-300 p-4">
            <h1 class="text-teal-700 font-bold">Last 10 Transactions:</h1>
            <div id="historyUserTransaction">
              <!-- <h1>Money Out : 50</h1>
              <h1>Money In : 20</h1>
              <h1>Money Transfer : 70</h1> -->
            </div>
          </div>
          <!-- *Selection Process -->
          <div id="optionDiv" class="flex flex-col gap-3">
            <div class="bg-blue-300 p-4">
              <label for="transaction" class="text-teal-800 font-bold"
                >Transaction Type</label
              >
              <select name="transaction" id="transactionType" class="px-2 py-1 text-sm rounded-lg">
                <option value="Deposit">Deposit</option>
                <option value="Withdraw">Withdraw</option>
                <option value="Transfer">Transfer</option>
              </select>
              <button
                onclick="handleTransactionBtn()"
                id="transactionBtn"
                class="bg-teal-500 rounded-lg px-2 py-1 flex mx-auto mt-4 text-white"
              >
                Submit
              </button>
            </div>
            <!-- *Option Konta -->
            <div>
              <div id="depositWithdraw" class="hidden">
                <div class="flex flex-col gap-3 bg-blue-300 p-5">
                  <h1 id="depositWithdrawTypes">Deposit or Withdraw</h1>
                  <input
                    id="depositWithdrawAmount"
                    type="text"
                    placeholder="Enter Money"
                    class="px-2 py-1 rounded-lg"
                  />
                  <button
                    onclick="depositWithdrawBtn()"
                    class="bg-teal-500 rounded-lg px-2 py-1 text-white"
                  >
                    Submit
                  </button>
                </div>
              </div>

              <div id="transfer" class="hidden">
                <div class="flex flex-col gap-3 bg-blue-300 p-5">
                  <h1 id="transferTypes" class="flex mx-auto font-bold text-red-600">Transfer</h1>
                  <input
                    id="transferUserName"
                    type="text"
                    placeholder="Receiver UserName"
                    class="text-sm rounded-md px-2 py-1"
                  />
                  <input
                    id="transferAmount"
                    type="text"
                    placeholder="Enter Money"
                    class="text-sm rounded-md px-2 py-1"
                  />
                  <button
                    onclick="transferBtn()"
                    class="bg-teal-500 rounded-lg px-2 py-1 text-white"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          onclick="logOutBtn()"
          class="bg-teal-500 px-2 py-1 rounded-lg mt-4 mx-auto flex text-white"
        >
          LogOut
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
